# API Contract: VLA Educational Content Access

## Overview
This contract defines the interface for accessing VLA educational content within the Docusaurus-based technical book.

## Endpoints

### GET /api/vla-content/introduction
**Description**: Retrieve content for the Introduction to Vision-Language-Action chapter

**Response**:
```json
{
  "chapterId": "vla-introduction",
  "title": "Introduction to Vision-Language-Action",
  "content": "Full markdown content for the introduction chapter...",
  "sections": [
    {
      "id": "what-are-vla-systems",
      "title": "What VLA Systems Are",
      "content": "..."
    },
    {
      "id": "llm-robotics-paradigm-shift",
      "title": "Why LLMs + Robotics is a Paradigm Shift",
      "content": "..."
    },
    {
      "id": "use-cases",
      "title": "Real-world and Simulated Use Cases",
      "content": "..."
    }
  ],
  "metadata": {
    "estimatedReadingTime": "15 minutes",
    "prerequisites": ["basic ML knowledge"],
    "learningObjectives": ["explain VLA systems", "identify use cases"]
  }
}
```


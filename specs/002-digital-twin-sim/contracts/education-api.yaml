### GET /chapters/{chapterId}/lessons
Retrieve lessons for a specific chapter.

**Path Parameters:**
- `chapterId`: The ID of the chapter

**Response (200 OK):**
```json
{
  "chapterId": "chapter-1-physics-gazebo",
  "lessons": [
    {
      "id": "lesson-1-intro-gazebo",
      "title": "Introduction to Gazebo Simulation",
      "description": "Basic concepts of Gazebo physics engine",
      "duration": "30 minutes",
      "objectives": [
        "Understand Gazebo components",
        "Launch basic simulation",
        "Navigate Gazebo interface"
      ]
    },
    {
      "id": "lesson-2-world-building",
      "title": "World Building in Gazebo",
      "description": "Creating simulation environments",
      "duration": "45 minutes",
      "objectives": [
        "Create custom worlds",
        "Add objects and obstacles",
        "Configure physics properties"
      ]
    }
  ]
}
```

### GET /chapters/{chapterId}/exercises
Retrieve exercises for a specific chapter.

**Path Parameters:**
- `chapterId`: The ID of the chapter

**Response (200 OK):**
```json
{
  "chapterId": "chapter-1-physics-gazebo",
  "exercises": [
    {
      "id": "exercise-1-basic-simulation",
      "title": "Create Your First Gazebo Simulation",
      "description": "Build a simple world with physics",
      "difficulty": "beginner",
      "estimatedTime": "60 minutes",
      "objectives": [
        "Launch Gazebo",
        "Add objects to the world",
        "Observe physics behavior"
      ],
      "requiredTools": [
        "ROS 2 Humble",
        "Gazebo"
      ]
    }
  ]
}
```

## Error Responses

### 404 Not Found
```json
{
  "error": "Resource not found",
  "message": "The requested chapter or lesson does not exist"
}
```

### 400 Bad Request
```json
{
  "error": "Invalid request",
  "message": "The request parameters are invalid"
}
```

## Authentication
No authentication required for educational content access.

## Rate Limiting
Requests are limited to 100 per minute per IP address.
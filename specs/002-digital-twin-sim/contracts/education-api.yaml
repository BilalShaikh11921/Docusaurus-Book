# Educational Content API Contract

## Overview
API contract for the Digital Twin Simulation educational module content. This defines how the educational content can be accessed and interacted with programmatically.

## Base URL
```
https://your-docusaurus-site.example.com/api/education/digital-twin
```

## Endpoints

### GET /module-info
Retrieve basic information about the Digital Twin Simulation module.

**Response (200 OK):**
```json
{
  "moduleId": "digital-twin-sim",
  "title": "Digital Twin Simulation for Humanoid Robots",
  "description": "High-fidelity digital twins using Gazebo and Unity",
  "targetAudience": "AI and robotics students",
  "learningOutcomes": [
    "Explain the role of digital twins in humanoid robotics",
    "Simulate physics, gravity, and collisions using Gazebo",
    "Build interactive, human-scale environments in Unity",
    "Model and reason about virtual sensors (LiDAR, depth cameras, IMUs)"
  ],
  "chaptersCount": 3,
  "estimatedDuration": "8-10 hours",
  "prerequisites": ["Module 1: The Robotic Nervous System"]
}
```

